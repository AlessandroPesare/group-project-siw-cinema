<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Amiri&family=Mrs+Sheppards&family=Sonsie+One&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/noImageBar.css"></link>
<link rel="stylesheet" href="/footer.css"></link>
<title>Cinema Siw</title>
<link rel="stylesheet" href="/form.css"></link>
</head>

<body>
	<header th:replace="fragments/layout.html :: navbar"></header>
	<h1>Aggiungi Spettacolo</h1>
	<form th:action="@{/spettacolo}" method="post"
		th:object="${spettacolo}">
		<span th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">errore
				globale</p>
		</span>
		<div class="campo">
			Data con ora:<input type="text" th:field="*{dataConOra}" />
		</div>
		<span th:if="${#fields.hasErrors('dataConOra')}" th:errors="*{dataConOra}"></span>
		<div class="campo">
			Titolo del film:<input type="text" th:field="*{film.titolo}" />
		</div>
		<span th:if="${#fields.hasErrors('film.titolo')}"
			th:errors="*{film.titolo}"></span>
		<div class="campo">
			Sala:<input type="text" th:field="*{sala.nome}" />
		</div>
		<span th:if="${#fields.hasErrors('sala.nome')}" th:errors="*{sala.nome}"></span>
		<div>
			<button type="submit">Conferma</button>
		</div>
	</form>
	<footer th:replace="fragments/layout.html :: footer"></footer>
</body>

</html>
