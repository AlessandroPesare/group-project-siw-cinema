<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- da qui... -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Amiri&family=Mrs+Sheppards&family=Sonsie+One&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/noImageBar.css"></link>
<link rel="stylesheet" href="/footer.css"></link>
<!-- a qui, copiare in ogni html -->
<title th:text="'Cinema Siw: ' + ${film.titolo}"></title>
<link rel="stylesheet" href="/film.css"></link>
<link rel="stylesheet" href="/noImageBar.css"></link>
<link rel="stylesheet" href="/footer.css"></link>
</head>
<body>
	<header th:replace="fragments/layout.html :: navbar"></header>
	<div class="space-container">
		<div id="flexBody">
			<div class="title bottom-border center" th:text="${film.titolo}">titolo</div>
			<p class="center" th:text="${film.descrizione}">descrizione film</p>
			<div class="line">
				<div class="subtitle">GENERE:</div>
				<span th:text="${film.genere}">genere </span>
			</div>
			<div class="line">
				<div class="subtitle">REGISTA:</div>
				<span th:text="${film.regista}">nome del regista </span>
			</div>
		</div>
	</div>

	<footer th:replace="fragments/layout.html :: footer"></footer>
</body>
</html>
