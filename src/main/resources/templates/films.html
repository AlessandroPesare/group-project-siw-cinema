<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- da qui... -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Amiri&family=Mrs+Sheppards&family=Sonsie+One&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/noImageBar.css"></link>
<link rel="stylesheet" href="/footer.css"></link>
<!-- a qui, copiare in ogni html -->
<title>Cinema Siw</title>
<link rel="stylesheet" href="/films.css"></link>
</head>
<body>
	<header th:replace="fragments/layout.html :: navbar"></header>
	
	<div id="flexBody">
		<h1>I FILM IN PROGRAMMA</h1>
		<hr width="92%" color="steelBlue" size="5%"></hr>
		<div id="elementoLista" th:each="film : ${films}">

			<div class="Item">
				<a th:href="@{'/film' + '/' + ${film.id}}" class="filmLink">
					<h3 th:text="${film.titolo}">titolo film</h3> <text
						th:text="${film.descrizione}">descrizione</text>
				</a>
			</div>
			<div class="Azione" th:if="${amministratoreLoggato}">
				<form th:action="@{'/film/deleteForm' + '/' +${film.id}}" method="post">
					<button type="submit">Elimina</button>
				</form>
			</div>
			<div class="Azione" th:if="${userLoggato}">
				<form th:action="@{'/user/prenotazione/film'+'/'+ ${film.id}}" method="get">
					<button type="submit">Prenota</button>
				</form>
			</div>

		</div>
	</div>
	
	<footer th:replace="fragments/layout.html :: footer"></footer>
</body>
</footer>
</html>
