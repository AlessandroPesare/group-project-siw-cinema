<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
 <title>Cinema Siw</title>
  <link rel="stylesheet" href="/films.css" ></link>
 </head>
<header>
   <h1> <a  href="/">CINEMA SIW</a> </h1>
  <div class="navigationMenu">
     <div><a  href="/films"><strong> FILM </strong></a></div>
    <div><a><strong> PROGRAMMAZIONE </strong></a></div>
    <div><strong>CHI SIAMO</strong></a> </div>
    <div><a  th:unless="${userLoggato}"th:href="@{/login}"><strong> LOGIN </strong></a>
  	<a th:if="${userLoggato}" th:href="@{/prenota}">PRENOTA</a></div>
 </div>
 
  
</div>
</header>
<body>
<div id="flexBody">
    <h1>I FILM IN PROGRAMMA</h1>
    <hr width="92%" color="steelBlue" size="5%"></hr>
    <div id="elementoLista" th:each="film : ${films}">
  
      <div  class="Item">
      <a  th:href="@{'/film' + '/' + ${film.id}}" class="filmLink">
      <h3 th:text="${film.titolo}">titolo film </h3>
      <text th:text="${film.descrizione}">descrizione</text>
         </a>
      </div>
        <div class="Azione" th:if="${amministratoreLoggato}">
       <form th:action="@{'/toDeleteFilm' + '/' +${film.id}}" method="post">
          <button type="submit" >Elimina</button>
       </form>
      </div>
      <div  class="Azione" th:if="${userLoggato}">
       <form th:action="@{'/prenotazione'+'/'+ ${film.id}}" method="post">
           <button type="submit" >Prenota</button>
       </form>
      </div>

</div>
  </div>
</body>
<footer>
  <div id="footerFlex">

</div>

</html>
