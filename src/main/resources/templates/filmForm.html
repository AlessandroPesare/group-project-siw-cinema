<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Amiri&family=Mrs+Sheppards&family=Sonsie+One&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/noImageBar.css"></link>
<link rel="stylesheet" href="/footer.css"></link>
<title>Cinema Siw: Aggiungi film</title>
<link rel="stylesheet" href="/form.css"></link>
</head>

<body>
	<header th:replace="fragments/layout.html :: navbar"></header>

	<div class="space-container">
		<div class="title bottom-border">Aggiungi Film</div>

		<form th:action="@{/film}" method="POST" th:object="${film}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p class="error" th:each="err : ${#fields.globalErrors()}"
					th:text="${err}">...</p>
			</div>
			
			<div class="rows">
				<div class="columns spaced-less">
					<div>titolo:</div>
					<div>descrizione:</div>
					<div>genere:</div>
					<div>regista:</div>
				</div>
				<div class="form-group columns spaced">
					<div class="rows">
						<input class="form-control slim-input" type="text" placeholder=""
							required th:field="*{titolo}" /> <span class="error small"
							th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>
					</div>
					<div class="rows">
						<input class="form-control slim-input" type="text" placeholder=""
							required th:field="*{descrizione}" /> <span class="error small"
							th:if="${#fields.hasErrors('descrizione')}"
							th:errors="*{descrizione}"></span>
					</div>
					<div class="rows">
						<input class="form-control slim-input" type="text" placeholder=""
							required th:field="*{genere}" /> <span class="error small"
							th:if="${#fields.hasErrors('genere')}" th:errors="*{genere}"></span>
					</div>
					<div class="rows">
						<input class="form-control slim-input" type="text" placeholder=""
							required th:field="*{regista}" /> <span class="error small"
							th:if="${#fields.hasErrors('regista')}" th:errors="*{regista}"></span>
					</div>
					<div>
						<button class="btn btn-primary our-button" type="submit">Aggiungi</button>
					</div>
				</div>
			</div>
		</form>

	</div>

	<footer th:replace="fragments/layout.html :: footer"></footer>
</body>

</html>
